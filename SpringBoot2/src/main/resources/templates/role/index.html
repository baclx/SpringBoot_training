<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}"
>
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${title}]]</h1>

    <a class="btn btn-primary mb-2 mt-2" th:href="@{add}">
        Add
    </a>

    <div th:if="${msg}" class="alert alert-success text-center">
        [[${msg}]]
    </div>
    <div th:if="${err}" class="alert alert-danger text-center">
        [[${err}]]
    </div>

    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Role Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="role : ${roleLists}">
            <tr>
                <td>[[${role.id}]]</td>
                <td>[[${role.name}]]</td>
                <td>
                    <a class="btn btn-primary" th:href="@{'edit/' + ${role.id}}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'delete/' + ${role.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</section>

</body>
</html>
