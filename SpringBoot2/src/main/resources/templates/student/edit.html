<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}"
>
<head>
  <meta charset="UTF-8">
  <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
  <h1>[[${title}]]</h1>

  <form th:action="@{../update}" method="post" th:object="${student}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Name: </label>
      <div class="col-11">
        <input type="text" class="form-control" name="name" placeholder="Enter your name student" th:field="*{name}">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Email: </label>
      <div class="col-11">
        <input type="text" class="form-control" name="email" placeholder="Enter your email student" th:field="*{email}">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Code: </label>
      <div class="col-11">
        <input type="text" class="form-control" name="code" placeholder="Enter your code student" th:field="*{code}">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Address: </label>
      <div class="col-11">
        <input type="text" class="form-control" name="address" placeholder="Enter your address student" th:field="*{address}">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Phone: </label>
      <div class="col-11">
        <input type="text" class="form-control" name="phone" placeholder="Enter your phone student" th:field="*{phone}">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Image: </label>
      <div class="col-11">
        <input type="file" name="_image" accept="image/png, image/jpeg" >
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-1 col-form-label">Class:</label>
      <div class="col-11">
        <select th:field="*{clazzByClassId}" class="form-control" required>
          <th:block th:each="class : ${classLists}">
            <option th:text="${class.name}" th:value="${class.id}"></option>
          </th:block>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="mt-4 btn btn-primary">Update</button>
    </div>
  </form>
  <br>
  <a th:href="@{../}">
    Back
  </a>
</section>
</body>
</html>
