<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}"
>
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${title}]]</h1>

    <form th:action="@{./store}" method="post" th:object="${subject}">
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Name: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="name" placeholder="Enter your name subject" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Description: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="note" placeholder="Enter your description subject" th:field="*{description}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Duration: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="note" placeholder="Enter your duration subject" th:field="*{duration}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Sem: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="note" placeholder="Enter your sem subject" th:field="*{sem}">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="mt-4 btn btn-primary">Create</button>
        </div>
    </form>
    <br>
    <a th:href="@{./}">
        Back
    </a>
</section>
</body>
</html>
